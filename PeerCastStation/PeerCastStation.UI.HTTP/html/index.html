<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>情報 - PeerCastStation </title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="css/index.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.3.js"></script>
    <script type="text/javascript" src="js/peercaststation.1.0.0.js"></script>
    <script type="text/javascript" src="js/knockout-2.0.0.debug.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">PeerCastStation</a>
          <ul class="nav">
            <li class="active"><a href="index.html">情報</a></li>
            <li><a href="relays.html">リレー</a></li>
            <li><a href="settings.html">設定</a></li>
            <li><a href="logs.html">ログ</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="status">
      <div class="row-fluid">
        <h1><span data-bind="text:agentName"></span></h1>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <h2>状態</h2>
          <table class="table">
            <tr>
              <th>起動時間</th>
              <td><span data-bind="text:uptimeReadable"></span></td>
            </tr>
            <tr>
              <th>ポート開放</th>
              <td><span data-bind="text:firewalledStatus"></span></td>
            </tr>
            <tr>
              <th>リレー可能アドレス</th>
              <td><span data-bind="text:globalRelayAddress"></span></td>
            </tr>
            <tr>
              <th>リレー可能アドレス(LAN内)</th>
              <td><span data-bind="text:localRelayAddress"></span></td>
            </tr>
            <tr>
              <th>視聴可能アドレス</th>
              <td><span data-bind="text:globalDirectAddress"></span></td>
            </tr>
            <tr>
              <th>視聴可能アドレス(LAN内)</th>
              <td><span data-bind="text:localDirectAddress"></span></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <h2>プラグイン</h2>
          <table class="table">
            <thead>
              <tr>
                <th>DLL</th>
                <th>バージョン</th>
              </tr>
            </thead>
            <tbody data-bind="foreach:pluginDLLs">
              <tr>
                <td data-bind="text:path"></td>
                <td data-bind="text:version"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
